<div *ngIf="user">
    <h3>User: {{user.id}}</h3>
    <p>
        <strong>Email:</strong> <a [href]="'mailto:' + user.email">{{user.email}}</a><br />
        <strong>Name:</strong> {{user.first_name}} {{user.last_name}}<br />
        <strong>Avatar:</strong><br />
        <img [src]="user.avatar" alt="avatar" />
    </p>
</div>
<div *ngIf="!user">
    <p>Loading...</p>
</div>
